<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Browser Game - Team 2</title>
</head>

<body>
    <h1>Browser Game - Team 2</h1>
    <img id="logo" src="/Images/logo.svg" alt="">
    <div class="box" id="box">
        <div id="inputs">
            <input id="input__planet__name" class="input__field" type="text" placeholder="Choose Planet's Name">
            <button id="confirm__button">CONFIRM</button>
        </div>

        <div class="create__army" id="create__army">
            <div class="input__info">
                <div id="planet__name"></div>
            </div>

            <div id="resources"></div>
            <div id="army">
                <div class="army__unities" id="space__ship">
                    <span class="army__operator spaceship__increment">+</span>
                    <div class="army-type">SpaceShip</div> <span class="army__operator spaceship__decrement">-</span>
                    <span class="army__item spaceship__item"></span><br> Cost: 1
                    Gold
                </div>
                <div class="army__unities" id="space__cruiser">
                    <span class="army__operator spacecruiser__increment">+</span>
                    <div class="army-type">SpaceCruiser</div><span
                        class="army__operator spacecruiser__decrement">-</span>
                    <span class="army__item spacecruiser__item"></span><br> Cost:
                    2 Gold
                </div>
                <div class="army__unities" id="space__destroyer">
                    <span class="army__operator spacedestroyer__increment">+</span>
                    <div class="army-type">SpaceDestroyer</div><span
                        class="army__operator spacedestroyer__decrement">-</span>
                    <span class="army__item spacedestroyer__item"></span><br>
                    Cost: 5 Gold
                </div>
            </div>
            <div class="start-game">
                <div class="start-game__btn">Start Game</div>
                <div class="play__btn">Play</div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
