<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Browser Game - Team 2</title>
</head>
<body>
    <h1>Browser Game - Team 2</h1>
    <img id="logo" src="./assets/Images/logo.svg" alt="">
    <div class="box" id="box">
            <div id="inputs">
                <select id="input__planet__name" class="input__field" type="text" placeholder="Choose Planet's Name">

                </select>
                <button id="confirm__button">CONFIRM</button>
            </div>

        <div class="create__army" id="create__army">
            <div class="input__info">
                <div id="planet__name"></div>
            </div>

            <div id="resources"></div>
            <div id="army" class="army">
                
            </div>
            <div class="select-strategy">
                <label for="select-strategy">Select Strategy</label>
                <select class="select-strategy__selector" name="select-strategy" id="" type="text">
                   
                </select>
            </div>
            <div class="start-game">
                <div class="start-game__btn">Start Game</div>
            </div>
        </div>
        

    </div>

   <script type="module" src="./assets/js/script.js" ></script> 
</body>
</html>
