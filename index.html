<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Browser Game - Team 2</title>
</head>
<body>
    <h1>Browser Game - Team 2</h1>
    <img id="logo" src="/Images/logo.svg" alt="">
    <div class="box" id="box">
            <div id="authentication">
                <span>Login with:</span>
                <div class="authentication__logos">
                    <span><img id="fb__logo" class="ouath__logos" src="/Images/facebook__logo.png" alt=""></span>
                    <span><img id="google__logo" class="ouath__logos" src="/Images/google__logo.png" alt=""> </span>
                </div>
            </div>

            <div id="inputs">
                <input id="input__username" class="input__field" type="text" placeholder="Insert Nickname">
                <input id="input__planet__name" class="input__field" type="text" placeholder="Choose Planet's Name">
                <button id="confirm__button">CONFIRM</button>
            </div>

        <div class="create__army" id="create__army">
            <div class="input__info">
                <div id="username"></div>
                <div id="planet__name"></div>
            </div>

            <div id="resources"></div>
            <div id="army">
                <div class="army__unities" id="space__ship">S <br> Cost: 1 Gold</div>
                <div class="army__unities" id="space__cruiser">C <br> Cost: 2 Gold</div>
                <div class="army__unities" id="space__destroyer">D <br> Cost: 5 Gold</div>
            </div>
            <div class="start-game">
            <div class="start-game__btn">Start Game</div>
        </div>
        </div>
        

    </div>

   <script src="/script.js"></script> 
</body>
</html>
